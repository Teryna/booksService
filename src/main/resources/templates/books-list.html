<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container-fluid text-center">
    <div><h1>List of books</h1></div>

<div class="container-sm">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Link</th>
            <th>Year</th>
            <th>Is available</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="book : ${books}">
            <tr>
                <td>[[${book.title}]]</td>
                <td>[[${book.author}]]</td>
                <td>[[${book.category}]]</td>
                <td><a th:href="@{book.link}">[[${book.link}]]</a></td>
                <td>[[${book.year}]]</td>
                <td>[[${book.isAvailable}]]</td>
                <td>
                <a class="btn btn-warning" th:href="'edit?id=' + ${book.id}">Edit</a>
                <a class="btn btn-danger" th:href="'delete?id=' + ${book.id}">Delete</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>

    <a href="/add-book" class="btn btn-primary">Add new Book</a>

</div>
</div>

</body>
</html>
